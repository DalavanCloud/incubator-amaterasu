language: scala
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "~/.gradle"
before_install:
- chmod +x gradlew
script:
- "./gradlew buildDistribution"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'build/distributions/apache-amaterasu-0.2.0-incubating.tar'
  skip_cleanup: true
  on:
    repo: apache/incubator-amaterasu
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(?i:version)-.*$
notifications:
  email:
  - dev@amaterasu.incubator.apache.org
